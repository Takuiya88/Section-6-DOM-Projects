<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>

		<!-- styles -->
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<h1>slider project</h1>

		<main>
			<section class="image-slider">
				<div class="image-slider__items display-flex">
					<article class="image-slider__item">
						<figure class="image-slider__image">
							<img src="../tutorial/img-1.jpeg" alt="Image Description" />
						</figure>
						<div class="image-slider__description">
							<h2 class="image-slider__title">Title 1</h2>
							<p class="image-slider__caption">Slider 1</p>
						</div>
					</article>
					<article class="image-slider__item">
						<figure class="image-slider__image">
							<img src="../tutorial/img-2.jpeg" alt="Image Description" />
						</figure>
						<div class="image-slider__description">
							<h2 class="image-slider__title">Title 2</h2>
							<p class="image-slider__caption">Slider 2</p>
						</div>
					</article>
					<article class="image-slider__item">
						<figure class="image-slider__image">
							<img src="../tutorial/img-1.jpeg" alt="Image Description" />
						</figure>
						<div class="image-slider__description">
							<h2 class="image-slider__title">Title 1</h2>
							<p class="image-slider__caption">Slider 1</p>
						</div>
					</article>
				</div>
				<div class="btn-container">
					<button class="btn btn--prev">Prev</button>
					<button class="btn btn--next">Next</button>
				</div>
			</section>
		</main>

		<!-- javascript -->
		<script src="app.js"></script>
	</body>
</html>
