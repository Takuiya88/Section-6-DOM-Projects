<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown</title>

		<!-- styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>countdown timer project</h1>
		<section class="date-section">
			<div class="date-section__container date-section__container--started">
				<div class="date-section__headline">
					<h3>Started date-section</h3>
				</div>
				<div class="date-section__timer-box display-flex">
					<!-- <p>
            <span>weakday</span>
            <span>DD</span>
            <span>MM</span>
            <span>YY</span>
            <span>hh:mm</span>
          </p> -->
					<p class="date-section__timer">
						<span class="weakday">wed</span>
						<span>Weakday</span>
					</p>
					<p class="date-section__timer">
						<span class="date">DD</span>
						<span>Date</span>
					</p>
					<p class="date-section__timer">
						<span class="month">MM</span>
						<span>Month</span>
					</p>
					<p class="date-section__timer">
						<span class="year">YY</span>
						<span>Year</span>
					</p>
					<p class="date-section__timer">
						<span class="hour">HH</span>
						<span>Hour</span>
					</p>
					<p class="date-section__timer">
						<span class="minutes">MM</span>
						<span>Minutes</span>
					</p>
				</div>
			</div>
		</section>
		<!-- javascript -->
		<script src="app.js"></script>
	</body>
</html>
